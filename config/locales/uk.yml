  patients_rights:
    body: ! 'Базовим законом у сфері охорони здоров’я є Основи законодавства України про охорону здоров’я. Цей закон декларує право кожного з нас на здоров’я і на захист цього права. Він дає визначення медико-санітарної допомоги як “комплексу спеціальних заходів, спрямованих на сприяння поліпшенню здоров’я, підвищення санітарної культури, запобігання захворюванням та інвалідності, на ранню діагностику, допомогу особам з гострими і хронічними захворюваннями й реабілітацію хворих та інвалідів”. У ньому визначено засади організації охорони здоров’я в Україні, перелік прав і обов’язків держави та громадян у сфері охорони здоров’я. Серед обов’язків громадян вказується обов’язок піклуватися про своє здоров’я.


      У переліку прав, зазначених у цьому законі, є такі, як:

      1) право на безпечні та здорові умови праці, навчання, проживання та відпочинку;

      2) право на кваліфіковану медико-санітарну допомогу, включаючи вільний вибір лікаря, вибір методів лікування та установ охорони здоров’я;

      3) право на достовірну і своєчасну інформацію про стан свого здоров’я і здоров’я населення включаючи існуючі і можливі фактори і ступінь ризику;

      4) право на участь в управлінні охороною здоров’я та проведенні громадської експертизи;

      5) право на правовий захист від будь-яких незаконних форм дискримінації, пов’язаних зі станом здоров’я;

      6) право на відшкодування заподіяної здоров’ю шкоди;

      7) право на оскарження неправомірних рішень і дій працівників установ та органів охорони здоров’я;

      8) право на проведення незалежної медичної експертизи у разі незгоди з висновками державної медичної експертизи, застосування примусового лікування і в інших випадках, коли діями працівників охорони здоров’я можуть бути обмежені права людини;

      9) право пацієнта, який перебуває на стаціонарному лікуванні, на допуск до нього інших медичних працівників, членів сім’ї, опікуна, піклувальника, нотаріуса та адвоката, а також священнослужителя для здійснення богослужіння і інших релігійних обрядів.


      Що стосується відповідальності за порушення прав людини у галузі охорони здоров’я, чинне законодавство України визначає кримінальну, майнову і адміністративну відповідальність, які визначені нормами Кримінального та Цивільного Кодексів України та Кодексом про адміністративні правопорушення відповідно.'
    title: права пацієнтів
