      support_blurb_html: Для Айболить важлива ваша підтримка. Підтримуючи відгук, ви також долучаєтеся до створення списку порядних лікарень та медпрацівників.
      fb_button: Підтримати через Facebook
      vk_button: Підтримати через VKontakte
      nevermind_button: Ігнорувати
      thanks_heading: Дякуємо!
      thanks_lead: Дякуємо за підтримку!
      thanks_blurb: Для Айболить важлива ваша підтримка. Підтримуючи відгук, ви також долучаєтеся до створення списку порядних лікарень та медпрацівників.

      dismiss_button: Відхилити


  # These are from controls shared across pages
  controls:
    # This small text is displayed at the end of a report summary that has been truncated. It takes you to the full report.
    read_more_link: читати далі

    sorting_label: сортувати за
    # This is the default value of the sorting select box
    sorting_select_label: сортувати

    # These are options used in the sorting select boxes
    sort_by_relevance: значимістю
    sort_by_recent_reports: найсвіжішими відгуками
    sort_by_num_reports: кількістю відгуків
    sort_by_distance: відстанню
    sort_by_popularity: популярністю
    sort_by_undelivered: undelivered

  # These are shared messages 
  messages:
    # Displayed when there are more pages of search results available
    more_results: Більше результатів
    # The following string prefixes the failed search terms. Example: Sorry, no results for 'Dr. Dre'.
    noresults: Вибачте, немає результатів для
    # Showed in place of a user's name when we don't know their name
    unknown_user_name: Неідентифікований

    # Displayed when the user has logged out
    logged_out: Ви вийшли із облікового запису

    social_media_endorsement: "Я підтримую відгук про наступного медпрацівника \n\nЛікар: %{doctor}\nЛікарня: %{hospital}\n\nНатисніть, щоб ознайомитися з відгуком"

    # This is displayed when something highly technical failed with VK.
    vk_sig_failed: Авторизація не здійснилася 

    # These are various messages used in the Javascript code
    js:
      login_failure: Реєстрація невдала
      error: Помилка
      already_endorsed: "Помилка: Ви вже підтримували цей звіт. Дякуємо!"
